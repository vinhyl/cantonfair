{% extends "products\__base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">
    <div class="row">
        {% for product in product_list %}
            <div class="col-md-6 col-sm-6 product">
                <div class="thumbnail">
                    <img src="{{ product.photo.url }}" alt="{{ product.model }}">
                    <div class="caption">
                        <h3>{{ product.category }} {{ product.model }}</h3>
                        <p>{{ product.description | safe }}</p>
                        <p><a href="{{ product.document.url }}" class="btn btn-primary"><span class="glyphicon glyphicon-download"></span> Download</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
  </div>
  <div class="container" style="margin-top:30px">
    <a href="{% url 'customers:customer' %}" class="btn btn-danger btn-lg btn-block">Request Now</a>
  </div>
{% endblock content %}
